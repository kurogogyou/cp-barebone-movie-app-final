<!DOCTYPE html>
<html>
<head>
	<title>
		<h1 style="color: green;">My Movies</h1>
	</title>
</head>
<body>
	<form action="" name="Search">
		<input type="text" name="query" value="{{ request.GET.query }}" />
		<input type="submit" value="Search" />
	</form>

	{% for movie in search_result %}
    	<p>{{ movie.fields.Name }}</p>
    	<img src="{{ movie.fields.Pictures.0.url }}" />	
	{% endfor %}
</body>
</html>
